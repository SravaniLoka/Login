    <h1>Login/Registration Form</h1>
    <form id="form">

          <label for name="name" id="label-name">Name/Username:</label>

        </div>
        <br>
        <div class="registration-form">
            <label for standard="class" id="class">Class:</label>
            <input type="text" id="'class" placeholder="Enter your class/Standard"/>
        </div>
        <br>
        <div class="registration-form">
            <label for email="email" id="label-email">Email:</label>
            <input type="text" id="Email" placeholder="Enter your Email"/>
        </div>
        <br>
        <div class="registration-form">
            <label for mobile number="mobile number" id="label-mobile number">Mobile Number:</label>
            <input type="text" id="mobile number" placeholder="Enter your Mobile Number"/>
        </div>
        <h4>Enter OTP:</h4>
        <form action="#">
        <div class="registration">
            
                 <input type="number" />
                 <input type="number" />
                 <input type="number" />
                 <input type="number" />
        </div>
        <div class="registration-form">
            <button type="Submit" value="submit">Verify OTP</button>
        </div>
        </form>
